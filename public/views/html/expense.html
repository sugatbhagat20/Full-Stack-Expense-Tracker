<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyExpense</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <!-- <script src="../css/style.css"></script> -->
  </head>

  <body>
    <div class=".container" id="container">
      <form id="form">
        <h1>My Expense Tracker</h1>
        <button id="buyPremium" type="button" class="btn btn-success">
          Buy Premium
        </button>
        <button id="leaderBoard" type="button" class="btn btn-dark">
          Show Leaderboard
        </button>
        <a id="reportsLink" href="reports.html">Reports</a>
        <hr />
        <br /><br />
        <label for="name">Expense Name</label>
        <input type="text" name="name" id="name" />
        <br /><br />
        <label for="amount">Expense Amount</label>
        <input type="text" name="amount" id="amount" />
        <br /><br />
        <label for="expense">Choose a Category:</label>
        <select id="expense">
          <option value="Entertainment">Entertainment</option>
          <option value="Fuel">Fuel</option>
          <option value="Clothes">Clothes</option>
          <option value="food">food</option>
        </select>
        <br /><br />
        <input type="submit" class="btn btn-secondary" value="Add Expense" />

        <br /><br />
      </form>
    </div>
    <div class="History" id="history">
      <ol class="items" id="list">
        EXPENSE HISTORY
      </ol>
    </div>

    <div class="leaderboard" id="leaderboard">
      <ol class="board" id="boardList">
        LEADERBOARD
      </ol>
    </div>
    <ul id="paginationUL" class="pagination"></ul>
    <script src="../../js/expense.js"></script>
    <script src="../../js/leaderboard.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </body>
</html>
