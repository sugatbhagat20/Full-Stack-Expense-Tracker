<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
  </head>
  <body>
    <h2 class="text-center resetPassword">Forgot Password?</h2>
    <p>You can reset your password here.</p>
    <form
      id=""
      class=""
      method="post"
      action="http://localhost:4000/user/sendMail"
    >
      <input
        id="email"
        name="email"
        placeholder="email"
        class=""
        type="email"
      />
      <input id="resetPasswordBtn" value="Reset Password" type="submit" />
    </form>
  </body>
</html>
